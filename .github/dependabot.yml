version: 2
updates:
  - package-ecosystem: "npm"
    target-branch: "main"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "mike-weiner"
    labels:
      - "dependencies"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
      tailwind:
        patterns:
          - "@tailwindcss/*"
          - "tailwindcss"
      headlessui:
        patterns:
          - "@headlessui/*"
          - "@heroicons/*"
